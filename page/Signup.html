<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style/style-signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="form">
        <div class="sign-up">
            <div class="img"></div>
            <h1>Receive payments from any banking system</h1>
            <p>Connect your bank card, and create accounts in the selected currency.</p>
        </div>
        <div class="sign-up-info">
            <div class="imgHand"></div>
            <h1>Join us!</h1>
            <p>Enter your information and join us.</p>
            <div>
                <p>E-mail or phone number</p>
                <input type="text" placeholder="Type your e-mail or phone number">
            </div>
            <div>
                <p>Password</p>
                <input type="text" placeholder="Type your password">
            </div>
            <div>
                <p>Confirm Password</p>
                <input type="text" placeholder="Confirm your password">
            </div>
            <div>
                <button>Sign up</button>
            </div>
            <div class="connection">
                <p>Already have an account?</p>
                <a href="../page/Signin.html"> Sign In</a>
            </div>
        </div>
    </div>

    <script src="../js/app-singup.js"></script>
</body>

</html>
